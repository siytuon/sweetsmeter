<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sweets Meter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <link rel="stylesheet" href="meter.css">
  </head>
  <body>
    <header>
      <div class="container">
        <a class="header-left" href="#">Sweets Meter</a>
        <div class="header-right">
          <a class="sign signin" href="#">ログイン</a>
          <a class="sign signup" href="#">新規登録</a>
          <i class="fas fa-bars"></i>
        </div>
      </div>
    </header>
    <div class="top-wrapper">
      <div class="container">
        <div class="top-copy">
          <h1><span class="bold">S</span>weets <span class="bold">M</span>eter</h1>
          <p>グラムが大さじ小さじで何杯かを計算します</p>
          <p>豊富な種類の調味料に対応しています</p>
          <p>あなたのお菓子作りをサポートします</p>
        </div>
      </div>
    </div>
    <div class="calcu-wrapper">
      <div class="container">
        <h2 class="calcu-exp">調味料を選んで、<br class="re">グラムを入力してください</h2>
        <div class="calcu-contents">
          <div class="content">
            <p>調味料</p>
            <input class="txt name">
          </div>
          <div class="content">
            <p>グラム(g)</p>
            <input class="txt gram">
          </div>
        </div>
        <button class="btn go">計算</button>
        <div class="calcu-answer">
          <input class="txt ans"><span> g です</span>
        </div>
        <div class="clear"></div>
      </div>
    </div>
    <footer>
      <div class="container">
        <div class="footer-left">Sweets Meter</div>
        <div class="footer-right">
          <a class="form" href="#"><i class="far fa-envelope"></i>お問い合わせ</a>
        </div>
      </div>
    </footer>
  </body>
</html>
